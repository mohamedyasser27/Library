<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" ~ />
    <title>Library</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/bookshelf.png" />
  </head>
  <body>
    <div class="BooksDisplay"></div>

    <div>
      <form autocomplete="off">
        <label for="title">title:</label><br />
        <input type="text" class="title" name="title" /><br />
        <label for="author">Author:</label><br />
        <input type="text" class="author" name="author" /><br />
        <label for="pages">pages:</label><br />
        <input type="text" class="pages" name="pages" /><br />
        <label for="read">read:</label>
        <input type="checkbox" class="read" name="read" /><br />
        <button class="submit">submit</button>
        <div class="warning invisible">Please Fill Out All The Details</div>
      </form>
    </div>
    <div style="display: none">
      Icons made by
      <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </body>
</html>
